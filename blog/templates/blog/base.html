<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceff9, #e3f6fd);
        }

        nav {
            background: #f48fb1;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .welcome {
            color: white;
            font-weight: 500;
        }

        .container {
            margin: 40px auto;
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: #6a1b9a;
        }

        button, .btn {
            background: #ba68c8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover, .btn:hover {
            background: #9c27b0;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'blog-home' %}">Home</a>
            <a href="{% url 'blog-create' %}">New Post</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="welcome">Welcome, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none; border:none; color:white; cursor:pointer;">Logout</button>
</form>

            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
