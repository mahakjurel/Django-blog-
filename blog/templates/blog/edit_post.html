{% extends "blog/base.html" %}

{% block title %}Edit Post | My Blog{% endblock %}

{% block content %}
    <h2>Edit Blog Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'post-detail' post.id %}">Cancel</a>
{% endblock %}
