{% extends "blog/base.html" %}

{% block title %}{{ post.title }} | My Blog{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>Posted on {{ post.date_posted }}</small>
    <p>{{ post.content }}</p>

    <br>
    <a href="{% url 'blog-home' %}">← Back to Home</a>
    <a href="{% url 'post-edit' post.id %}">✏️ Edit</a>
{% endblock %}
